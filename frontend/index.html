<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item-Inspector AI | Product Damage Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    #drop-area {
      border: 2px dashed #999;
      border-radius: 12px;
      width: 400px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #fff;
      cursor: pointer;
    }

    #drop-area.hover {
      border-color: #666;
      background-color: #e0e0e0;
    }

    #fileElem {
      display: none;
    }

    #fileList {
      margin-top: 10px;
    }

    #output {
      margin-top: 20px;
      max-width: 600px;
      white-space: pre-wrap;
      text-align: left;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Item-Inspector AI - Upload Product Images</h1>

  <div id="drop-area">
    <p>Drop product images here<br>or click to upload</p>
    <input type="file" id="fileElem" accept="image/*" multiple>
  </div>

  <div id="fileList"></div>
  <div id="output"></div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileElem");
    const output = document.getElementById("output");
    const fileList = document.getElementById("fileList");

    dropArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      handleFiles(fileInput.files);
    });

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      handleFiles(e.dataTransfer.files);
    });

    async function handleFiles(files) {
      if (!files.length) return;

      const formData = new FormData();
      fileList.innerHTML = "<b>Selected files:</b><br>";
      for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i]);
        fileList.innerHTML += `‚Ä¢ ${files[i].name}<br>`;
      }

      output.innerText = "Processing...";

      try {
        const response = await fetch("http://127.0.0.1:8000/analyze-images/", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Server error");

        const result = await response.json();
        output.innerText = JSON.stringify(result, null, 2);
      } catch (err) {
        output.innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
